<!DOCTYPE HTML>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>日付のカウント</title>
<link href="css/reset.css" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>

<body>

<h1>現在時刻</h1>
<div class="today">
  <p id = "view_time"></p>
</div>

  <section class="time8h">
     <div class="time-left">
        <h2>8時間後</h2>
      </div>

      <div class="time-right">
        <p id="time8h"></p>
      </div>

  </section>

  <section class="time48h">
    <div class="time-left">
       <h2>48時間後</h2>
     </div>

     <div class="time-right">
       <p id="time48h"></p>
     </div>
 </section>

 
 <section class="time3d">
  <div class="time-left2">
     <h2>3日後(当日を含む)</h2>
   </div>

   <div class="time-right">
     <p id="day3"></p>
   </div>
</section>

<section class="time5d">
  <div class="time-left2">
     <h2>5日後(当日を含む)</h2>
   </div>

   <div class="time-right">
     <p id="day5"></p>
   </div>
</section>

<section class="time7d">
  <div class="time-left2">
     <h2>7日後(当日を含む)</h2>
   </div>

   <div class="time-right">
     <p id="day7"></p>
   </div>
</section>

<section class="time14d">
  <div class="time-left2">
     <h2>14日後(当日を含む)</h2>
   </div>

   <div class="time-right">
     <p id="day14"></p>
   </div>
</section>

<section class="time30d">
  <div class="time-left2">
     <h2>30日後(当日を含む)</h2>
   </div>

   <div class="time-right">
     <p id="day30"></p>
   </div>
</section>


  <!--jQuery本体-->
<script type=text/javascript src="js/time.js"></script>

</body>

</html>
